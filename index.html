<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sec">
        <div class="clipPath"></div>
        <div class="box">
            <form class="change-bg">
                <h1>Enter a color name, hsl, hex or rgb values</h1>
                <div class="input-group">
                    <input type="text" autocomplete="off" placeholder="Enter Color Name" class="newColor-input">
                </div>
            </form>
        </div>
        <div class="bg-text"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
